<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Project Details</title>
    <style>
        body {
    background-color: #121212;
    color: #ffffff;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
}

.portfolio-container, .project-container {
    max-width: 900px;
    margin: 50px auto;
    padding: 20px;
    background-color: #1e1e1e;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.portfolio-title {
    font-size: 2.5em;
    font-weight: 700;
    color: #03a9f4;
    margin-bottom: 20px;
    text-align: center;
}

.project-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.project-link {
    color: #03a9f4;
    text-decoration: none;
    font-weight: 400;
    font-size: 1.2em;
    background-color: #2a2a2a;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
}

.project-link:hover {
    background-color: #03a9f4;
    color: #121212;
    transform: scale(1.05);
}

.project-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    border-bottom: 1px solid #333;
    padding-bottom: 10px;
}

.project-title {
    font-size: 2.5em;
    font-weight: 700;
    color: #03a9f4;
    margin: 0;
}

.project-content {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
}

.project-images {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.project-images img {
    width: 100%;
    height: auto;
    border-radius: 5px;
    transition: transform 0.3s;
}

.project-images img:hover {
    transform: scale(1.05);
}

.project-details {
    flex: 2;
    margin-left: 20px;
}

.project-details h2, .project-details h3, .project-details h4 {
    color: #03a9f4;
    font-weight: 400;
}

.project-details p {
    line-height: 1.8;
    margin-bottom: 20px;
    font-weight: 300;
}

.project-stage {
    position: relative;
    background-color: #2a2a2a;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 40px;
    animation: fadeInUp 1s ease-in-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.stage-image-container {
    position: absolute;
    left: -180px;
    top: 50%;
    transform: translateY(-50%);
    width: 150px;
    height: auto;
}

.stage-image {
    width: 100%;
    height: auto;
    border-radius: 8px;
    transition: transform 0.3s;
}

.stage-image:hover {
    transform: scale(1.05);
}

.stage-content {
    padding-left: 180px;
}

.stage-content i {
    font-size: 2em;
    color: #03a9f4;
    margin-bottom: 10px;
}

@media (max-width: 768px) {
    .project-content {
        flex-direction: column;
    }
    .project-details {
        margin-left: 0;
    }
    .project-stage {
        flex-direction: column;
        align-items: flex-start;
        position: relative;
        padding-left: 0;
    }
    .stage-image-container {
        position: static;
        transform: none;
        width: 100%;
        margin-bottom: 15px;
    }
    .stage-content {
        padding-left: 0;
    }
}

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="project-container">
        <div class="project-header">
            <h1 class="project-title" id="project-title">Project: Lafda</h1>
            <a href="#" id="project-link" class="project-link">View Project</a>
        </div>
        <div class="project-content">
            <div class="project-images" id="project-images">
                <!-- Images will be dynamically inserted here -->
            </div>
            <div class="project-details" id="project-details">
                <!-- Project details will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <script src="project.js"></script>
</body>
</html>
